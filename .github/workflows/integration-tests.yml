name: Integration Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    permissions:
      contents: read
      actions: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Create k3d cluster
      uses: AbsaOSS/k3d-action@v2
      with:
        cluster-name: "test-cluster"
        args: >-
          --agents 1
          --no-lb
          --k3s-arg "--disable=traefik,servicelb,metrics-server@server:*"

    - name: Install go-ctrf-json-reporter
      run: go install github.com/ctrf-io/go-ctrf-json-reporter/cmd/go-ctrf-json-reporter@latest

    - name: Install github-actions-ctrf
      run: npm install -g github-actions-ctrf@latest

    - name: Run integration tests with coverage and generate CTRF report
      run: |
        go test -v ./... -tags=integration -json -coverprofile=coverage.txt -covermode=atomic 2>&1 | go-ctrf-json-reporter -output ctrf-report.json
      
    - name: Display Coverage
      if: always()
      run: |
        go tool cover -func=coverage.txt

    - name: Archive code coverage results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage
        path: coverage.txt

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ctrf-report
        path: ctrf-report.json

    - name: Publish Test Results
      if: always()
      run: |
        github-actions-ctrf ctrf-report.json

    - name: Install gocover-cobertura
      run: |
        go get github.com/boumenot/gocover-cobertura && go install github.com/boumenot/gocover-cobertura

    - name: Convert go coverage to corbetura format
      run: gocover-cobertura < coverage.txt > coverage.xml
      
    - name: Generate code coverage report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage.xml
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        recreate: true
        path: code-coverage-results.md